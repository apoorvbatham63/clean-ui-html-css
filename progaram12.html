<!DOCTYPE html>

<html>
<head>
</head>
<body>
	<form id="myform" onsubmit=" return confirmSubmit()">
		Enter Name:<input type="text" name="name" required><br><br>
		Enter Age:<input type="number" name="age" required><br><br>
		
		<input type="submit" value="SUBMIT">
	</form>
	
<script>
	function confirmSubmit(){
	let result = confirm("are you sure you want to submit form?");
	
	if(result){
		alert("Form submitted!");
		return true;
	}else{
		alert("Form submission cancelled!");
		return false;
	}
}
</script>
</body>
</html>
