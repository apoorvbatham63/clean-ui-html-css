 <!DOCTYPE html>
 <html>
 <head>
	<script>
		var num1, num2, sum;
		function add(){
		num1=parseInt(document.getElementById("first").value);
		num2=parseInt(document.getElementById("second").value);
			sum=num1+num2;
		document.getElementById("ans").value=sum;
		}
	</script>
 </head>
 <body>
	<p>First Number:<input id="first"></input></p>
	<p>Second Number:<input id="second"></input></p>
	
	<button onclick="add()">add them</button>
	
	<p>Sum:<input id="ans"></input>
	
 </body>
 </html>
